<!DOCTYPE html>
<html>
<head>
<style>
  .movable-div {
    width: 100px;
    height: 100px;
    background-color: blue;
    position: absolute;
  }

  .main {
    display: flex;
    flex-direction: column;
  }
</style>
</head>
<body>

    <div class="main">
        <div class="movable-div" id="myDiv"></div>
        <div class="button">
            <button onclick="startMoving()">Mover</button>
        </div>
    </div>



<script>
var intervalId;

function moveDivRandomly() {
  var div = document.getElementById('myDiv');
  var maxX = window.innerWidth - div.clientWidth;
  var maxY = window.innerHeight - div.clientHeight;
  var randomX = Math.random() * maxX;
  var randomY = Math.random() * maxY;
  div.style.left = randomX + 'px';
  div.style.top = randomY + 'px';
}

function startMoving() {
  // Chama moveDivRandomly a cada 1000 milissegundos (1 segundo)
  intervalId = setInterval(moveDivRandomly, 1000);
}

function stopMoving() {
  // Para a animação
  clearInterval(intervalId);
}
</script>

</body>
</html>
